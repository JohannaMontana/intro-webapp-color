<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Selector de Color RGB</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="redRange">Rojo</label>
                    <input type="range" class="form-control-range" id="redRange" min="0" max="255">
                    <input type="number" class="form-control mt-2" id="redValue" min="0" max="255">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="greenRange">Verde</label>
                    <input type="range" class="form-control-range" id="greenRange" min="0" max="255">
                    <input type="number" class="form-control mt-2" id="greenValue" min="0" max="255">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="blueRange">Azul</label>
                    <input type="range" class="form-control-range" id="blueRange" min="0" max="255">
                    <input type="number" class="form-control mt-2" id="blueValue" min="0" max="255">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="colorPicker">Selector de Color</label>
            <input type="color" class="form-control" id="colorPicker">
        </div>
        <div class="mt-4">
            <center><h5>Tonalidad RGB:</h5>
            <div id="rgbColor"></div>
            <h5>CÃ³digo Hexadecimal:</h5>
            <div id="hexColor"></div></center>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
